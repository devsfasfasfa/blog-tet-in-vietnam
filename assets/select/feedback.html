        <form id="contactForm" class="col-12 col-lg-6">
          <div class="mb-3"> <label class="form-label" for="name">Name</label> <input class="form-control" id="name"
              type="text" placeholder="Name" />
            <div class="invalid-feedback">Name is required.</div>
          </div>
          <div class="mb-3"> <label class="form-label" for="emailAddress">Email Address</label> <input

              data-sb-validations="required, email" />

            <div class="invalid-feedback">Email Address Email is not valid.</div>
          </div>
          <div class="mb-3"> <label class="form-label" for="message">Message</label> <textarea class="form-control"

            <div class="invalid-feedback">Message is required.</div>
          </div>
